<template>
  <c-od-datatable-error error-message={errorMessage}></c-od-datatable-error>
  <c-od-datatable-spinner text="Loading" show={isLoading}></c-od-datatable-spinner>
  <template lwc:if={data}>
    <c-od-datatable
      unique-table-name={uniqueTableName}
      object-name={objectName}
      table-data={data}
      columns={columns}
      no-records-message={noRecordsMessage}
      show-row-number-column={showRowNumberColumn}
      is-master-detail="Yes"
      master-detail-configuration={masterDetailConfiguration}
      master-detail-field1={recordId}
      can-add={canAdd}
      add-label={addLabel}
      add-type={addType}
      add-flow-name={addFlowName}
      add-flow-input-variables={addFlowInputVariables}
      can-edit={canEdit}
      edit-type={editType}
      edit-label={editLabel}
      edit-flow-name={editFlowName}
      edit-flow-input-variables={editFlowInputVariables}
      can-delete={canDelete}
      can-bulk-delete={canBulkDelete}
      bulk-delete-label={bulkDeleteLabel}
      can-bulk-edit={canBulkEdit}
      bulk-edit-label={bulkEditLabel}
      can-select={canSelect}
      selection-type={selectionType}
      selection-required={selectionRequired}
      inline-save={inlineSave}
      save-label={saveLabel}
      save-all-or-none={saveAllOrNone}
      listen-to-platform-event={listenToPlatformEvent}
      platform-event-matching-field-name={platformEventMatchingFieldName}
      platform-event-matching-id={platformEventMatchingId}
      pagination={pagination}
      pagination-alignment={paginationAlignment}
      page-size={pageSize}
      pagination-show-options={paginationShowOptions}
      grouping={grouping}
      grouping-field={groupingField}
      group-sort-field={groupSortField}
      group-sort-direction={groupSortDirection}
      group-content-sort-field={groupContentSortField}
      group-content-sort-direction={groupContentSortDirection}
      grouping-source={groupingSource}
      grouping-source-field-data={groupingSourceFieldData}
      show-empty-groups={showEmptyGroups}
      can-collapse-groups={canCollapseGroups}
      show-totals-by-group={showTotalsByGroup}
      recalculate-live={recalculateLive}
      can-export={canExport}
      onaftersave={handleAfterSave}
      export-groups={exportGroups}
      export-file-name={exportFileName}
      sharing-context={sharingContext}
      class="in-record-page"
    >
    </c-od-datatable>
  </template>
</template>
