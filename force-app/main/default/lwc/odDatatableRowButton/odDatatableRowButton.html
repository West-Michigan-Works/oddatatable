<template>
  <div class={cellClassesToUse}>
    <template lwc:if={showButton}>
      <template lwc:if={isButtonIcon}>
        <lightning-button-icon
          icon-name={theIconName}
          variant={iconVariant}
          class="icon-inside-table-row"
          onclick={handleClick}
          tooltip={theTooltip}
        >
        </lightning-button-icon>
      </template>
      <template lwc:else>
        <lightning-button
          class={theClassesForButton}
          onclick={handleClick}
          label={theLabelForButton}
          variant={theVariantForButton}
          icon-name={theIconNameForButton}
          icon-position={theIconPositionForButton}
        >
        </lightning-button>
      </template>
    </template>
  </div>
</template>
