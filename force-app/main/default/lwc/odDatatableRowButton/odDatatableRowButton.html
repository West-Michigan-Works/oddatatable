<template>
  <template lwc:if={showButton}>
    <div class={cellClassesToUse}>
      <template lwc:if={isIconButton}>
        <lightning-button-icon
          icon-name={theIconName}
          variant={iconVariant}
          class="icon-inside-table-row"
          onclick={handleClick}
          tooltip={theTooltip}
        >
        </lightning-button-icon>
      </template>
      <template lwc:else>
        <lightning-button
          class="btn-inside-table-row"
          onclick={handleClick}
          label={label}
          variant={config.buttonVariant}
        >
        </lightning-button>
      </template>
    </div>
  </template>
</template>
